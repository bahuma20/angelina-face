<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angelinas Face</title>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/vendor/jquery.min.js"></script>
	<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="bower_components/voice-elements/dist/voice-player.html">
	<link rel="import" href="bower_components/voice-elements/dist/voice-recognition.html">
</head>
<body>
	<button id="none">None</button>
	<button id="working">Working</button>
	<button id="question">Question</button>
	<button id="locked">Locked</button>
	<button id="ok">OK</button>
	<button id="error">Error</button>
	<voice-player id="mouth" accent="de-DE" autoplay="true" text="Hallo. Ich bin Angelina. SchÃ¶n dass du da bist!"></voice-player>
	<div id="face">
			<div id="outer-circle">
				<div id="inner-circle">
						<div class="content" id="content-empty">

						</div>
						<div class="content" id="content-working">
							<span class="working-dot" id="working-dot-one">.</span><span class="working-dot" id="working-dot-two">.</span><span class="working-dot" id="working-dot-three">.</span>
						</div>
						<div class="content" id="content-question">
							?
						</div>
						<div class="content" id="content-locked">
							<span class="fa fa-lock"></span>
						</div>
						<div class="content" id="content-ok">
							<span class="fa fa-check">
								<div class="overlay"></div>
							</span>
						</div>
						<div class="content" id="content-error">
							<span class="first"></span>
							<span class="second"></span>
						</div>
				</div>
				<div id="space"></div>
			</div>
	</div>
	<script type="text/javascript" src="js/angelina-face.js"></script>

</html>
